<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Semanticas</title>
</head>
<body>
    <!-- Com a introdução do HTML5 vieram além dos inputs estudados, as tags semanticas. Essas tags devem ser utilizadas para melhorar o mecanismo de busca do Google com a nossa página e para melhor organizar nosso conteúdo dentro dela.

    Até então tinhamos praticado usando div e denominando classes a elas, mas agora, usaremos tags semanticas. -->

    <header>
        <!-- Essa é a tag para criação de cabeçalho de um site. Normalmente aqui vai o nome da empresa ou a logo. -->
    </header>

    <nav>
        <!-- Essa é a tag navegação que deve ser utilizada para criar navegações no nosso site. -->
    </nav>

    <main>
        <!-- Essa é a tag 'main' ou principal. É aqui que devemos colocar todo o nosso conteúdo da página. Mas essa tag so pode ser usada UMA VEZ por página. Por isso a página ainda é dividida entre outras duas tags. -->
        <section>
            <!-- Aqui sim de fato é introduzido conteúdo, assim, posso criar várias sessões dentro do meu site. -->
        </section>

        <article>
            <!-- Essa é a tag do artigo, não há de forma bem definida uma regra de quando usar um article ou um section, ou quem pode ficar dentro de quem. Mas o article é normalmente utilizado quando é um assunto que faça sentido independente da section. -->
        </article>

    </main>

    <footer>
        <!-- Essa é a tag para o rodapé, normalmente indica o fim do site e nele vai algumas informações dependendo do site. Alguns colocam termos de uso do site, outros CNPJ da empresa.-->
    </footer>
</body>
</html>
