<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <!-- O 'select' é outra tag que também trabalha junto com o formulário e o back-end. Sua mecânica lembra um pouco o checkbox e o radio, mas ele tem uma apresentação bem diferente. -->
    <form method="" action="C:">
        
       <select name="Estado">

        <option value="RJ">Rio de Janeiro</option>
        <option value="CE">Ceará</option>
        <option value="BA">Bahia</option>
        <option value="SP">São Paulo</option>
       
        <!-- Dentro de um 'select' sempre será necessário colocar 'option' para que o usuário possa escolher sua opção

        Importante entender que quando clicarmos em enviar, o que será enviado é o 'name' de select e o 'value' da option -->



        <input type="submit" value="Enviar">


       </select>



    </form>
</body>
</html>
